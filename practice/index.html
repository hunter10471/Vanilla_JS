<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Book list</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"> <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
        <form action="" id="book-form">
            <div class="form-group">
               <label for="title">Title</label>
               <input class="form-control mb-4" type="text" id="title"> 
            </div>
            <div class="form-group">
               <label for="author">Author</label>
               <input class="form-control mb-4" type="text" id="author"> 
            </div>
            <div class="form-group">
               <label for="isbn">ISBN#</label>
               <input class="form-control" type="text" id="isbn"> 
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block mt-5 w-100">
        </form>
        <table>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list">

                </tbody>
            </table>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
